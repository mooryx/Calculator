<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="64x64" href="./images/icons8-calculator-64.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <title> Calculator app | Morteza Askari</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <!-- Calculator-container -->

  <div class="container">
    <!-- Title and Theme Toggle -->
    <div class="parts header">
      <div class="header-left">
        <p class="logo">calc</p>
      </div>


      <div class="toggle-section">
        <div class="theme">
          <p>THEME</p>
        </div>
        <div class="toggle-numbers">
          <span onclick="themeChanger(1)">1</span>
          <span onclick="themeChanger(2)">2</span>
          <span onclick="themeChanger(3)">3</span>
          <div class="toggle">
            <div class="toggle-btn">

            </div>

          </div>
        </div>



      </div>

    </div>

    <!-- <input and output screen -->
    <div class="parts calc-screen" >
      <p id="screen"></p>
    </div>
    <!-- Calculator Buttons -->
    <div class="parts keypad">
      <div class="1 btn">
        1
      </div>
      <div class="2 btn">
        2
      </div>
      <div class="3 btn">
        3
      </div>
      <div class="del btn">
        DEL
      </div>
      <div class="4 btn">
        4
      </div>
      <div class="5 btn">
        5
      </div>
      <div class="6 btn">
        6
      </div>
      <div class="add btn">
        +
      </div>
      <div class="7 btn">
        7
      </div>
      <div class="8 btn">
        8
      </div>
      <div class="9 btn">
        9
      </div>
      <div class="subtract btn">
        -
      </div>
      <div class="point btn">
        .
      </div>
      <div class="0 btn">
        0
      </div>


      <div class="divide btn">
        /
      </div>
      <div class="multiply btn">
        *
      </div>

      <div class="reset btn">
        RESET
      </div>
      <div class="equal btn">
        =
      </div>




    </div>

  </div>



  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js" type="text/javascript">

  </script>
</body>

</html>
